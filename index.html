<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

<script src="https://kit.fontawesome.com/5a29a66f4c.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>

  <div class="content">
    <header>
      <img src="./images/logo.svg" alt="Logomarca" class="logo">
    </header>

    <main class="main-body">
      <img src="./images/illustration-mockups.svg" alt="Imagem corpo">
      <div class="text">
        <h1>Build The Community <br/>Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
        <button>Register</button>
      </div>
    </main>

  <footer>
    <div class="icons">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>
    <p class="attribution">
      <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span> 
      <span>Coded by <a href="https://github.com/ajdonato/">Amazon Donato</a>.</span>
    </p>
  </footer>
</div>
</body>
</html>
